<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Evolve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(odd) {
            background: rgba(16, 185, 129, 0.3);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: rgba(245, 158, 11, 0.3);
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Main splash content */
        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo animation */
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 24px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoRotate 2s ease-in-out infinite alternate;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #3b82f6, #10b981, #f59e0b, #ef4444);
            border-radius: 28px;
            z-index: -1;
            animation: gradientRotate 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            100% {
                transform: rotateY(10deg) scale(1.05);
            }
        }

        @keyframes gradientRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* App title and tagline */
        .app-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
            }
        }

        .app-tagline {
            font-size: 18px;
            color: #a1a1aa;
            margin-bottom: 48px;
            font-weight: 400;
        }

        /* Loading animation */
        .loading-container {
            margin-top: 32px;
        }

        .loading-text {
            font-size: 16px;
            color: #71717a;
            margin-bottom: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981, #f59e0b);
            border-radius: 2px;
            animation: loadingProgress 3s ease-in-out infinite;
            width: 0%;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Version info */
        .version-info {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #71717a;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Subtle glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: glow 4s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes glow {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 36px;
            }
            
            .app-tagline {
                font-size: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-text {
                font-size: 30px;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="particles" id="particles"></div>
    <div class="glow"></div>

    <!-- Main splash content -->
    <div class="splash-container">
        <div class="logo">
            <div class="logo-text">FE</div>
        </div>
        
        <h1 class="app-title">Frame Evolve</h1>
        <p class="app-tagline">Professional Video Upscaler & Enhancer</p>
        
        <div class="loading-container">
            <div class="loading-text" id="loading-text">Initializing...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Version info -->
    <div class="version-info">
        Frame Evolve v1.0.0 â€¢ Built with Electron
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning and timing
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Simulate loading steps
        function simulateLoading() {
            const loadingText = document.getElementById('loading-text');
            const steps = [
                'Initializing...',
                'Loading components...',
                'Checking FFmpeg...',
                'Loading settings...',
                'Preparing interface...',
                'Almost ready...'
            ];

            let currentStep = 0;
            const interval = setInterval(() => {
                if (currentStep < steps.length) {
                    loadingText.textContent = steps[currentStep];
                    currentStep++;
                } else {
                    clearInterval(interval);
                    loadingText.textContent = 'Ready!';
                }
            }, 500);
        }

        // Initialize splash screen
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            simulateLoading();
        });

        // Message from main process to close splash
        window.addEventListener('message', (event) => {
            if (event.data === 'close-splash') {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    window.close();
                }, 500);
            }
        });
    </script>
</body>
</html>
